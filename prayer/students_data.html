<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:site_name" content="Melam Rahul">
    <meta property="og:title" content="AU Zone EU Prayer Requests Data - Students">

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <style>
        /* Increase the overall font size of the page */
        body {
            font-size: 0.8rem;
            /* Adjust this value as needed */
            line-height: 1.2;
            /* Maintain a comfortable line height */
        }

        li {
            margin-bottom: 0.25rem;

        }

        .student-container {
            margin-bottom: 0.5rem;
            /* Reduce spacing between student containers */
        }

        /* Align data to the left and move content up */
        .container {
            max-width: 100%;
            /* Allow the container to use full width */
            margin-top: 0.8rem;
            /* Move the content up */
        }

            margin-left: 0;
            /* Align to the left */

            /* Remove padding on the left */
        }

        ul {
            padding-left: 1rem;
            /* Adjust padding if needed */
        }
    </style>
</head>

<body>
    <div class="container">
        <h4>Students Prayer Requests</h4> <!-- Added title -->
        <div id="dataContainer" class="row mt-3"></div>
    </div>

    <!-- Confirmation Dialog -->
    <div class="modal fade" id="confirmationDialog" tabindex="-1" aria-labelledby="confirmationDialogLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmationDialogLabel">Confirm Delete</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this student?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDelete">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script>
    // Firebase configuration
const firebaseConfig = {
    apiKey: "AIzaSyAaQdWKBdtqqe3pu9XDdPoFuvcEm2YG_wA",
    authDomain: "melam-rahul.firebaseapp.com",
    projectId: "melam-rahul",
    storageBucket: "melam-rahul.appspot.com",
    messagingSenderId: "742315739002",
    appId: "1:742315739002:web:329ea957fa38f66ab078c3",
    measurementId: "G-SCNKZYJ3TT"
};

// Initialize Firebase
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// Fetch current year and month
const currentDate = new Date(); // Get the current date and time
const year = currentDate.getFullYear(); // Get the full year (e.g., 2024)
const month = currentDate.getMonth() + 1; // Get the month (0-11), add 1 to make it 1-12

const category = 'student'; // Example category

// Function to handle long press for delete confirmation
function handleLongPress(event, studentId) {
    let timer; // Declare timer variable in the function scope
    const target = event.target;

    // Start timer on touchstart
    target.ontouchstart = function () {
        timer = setTimeout(() => {
            const deleteDialog = new bootstrap.Modal(document.getElementById('confirmationDialog'));
            deleteDialog.show();
            document.getElementById('confirmDelete').onclick = function () {
                // Delete student details
                const path = category === 'student' ? `students` : `graduates`;
                db.ref(`${year}/${month}/${path}/details/${studentId}`).remove()
                    .then(() => {
                        // Delete praising points
                        return db.ref(`${year}/${month}/${path}/PraisingPoints/${studentId}`).remove();
                    })
                    .then(() => {
                        // Delete prayer points
                        return db.ref(`${year}/${month}/${path}/PrayerPoints/${studentId}`).remove();
                    })
                    .then(() => {
                        // Remove from UI
                        const studentElement = document.querySelector(`.student-container[data-student-id="${studentId}"]`);
                        if (studentElement) {
                            studentElement.remove();
                        }
                        deleteDialog.hide();
               window.location.reload();
                    })
                    .catch(error => {
                        console.error("Error deleting student data:", error);
                    });
            };
        }, 700); // 0.5-second delay for long press
    };

    // Clear timer on touchend
    target.ontouchend = function () {
        clearTimeout(timer);
    };
}

function retrieveData() {
    const path = category === 'student' ? `students` : `graduates`;
    const dataContainer = document.getElementById('dataContainer');

    // Clear previous data
    dataContainer.innerHTML = '';

    // Retrieve student or graduate data
    db.ref(`${year}/${month}/${path}/details`).once('value')
        .then(snapshot => {
            const details = snapshot.val();
            if (details) {
                // Sort students by gender (females first, then males)
                const sortedDetails = Object.keys(details)
                    .map(key => ({
                        id: key,
                        data: details[key]
                    }))
                    .sort((a, b) => a.data.gender.localeCompare(b.data.gender)) // Assuming gender is 'female' or 'male'
                    .map(student => student.id);

                const detailsHtml = sortedDetails.map((studentId, index) => {
                    const studentData = details[studentId];

                    // Retrieve praising points for the student
                    return db.ref(`${year}/${month}/${path}/PraisingPoints/${studentId}/points`).once('value')
                        .then(praisingSnapshot => {
                            const praisingPoints = praisingSnapshot.val() || {};
                            const praisingPointsHtml = Object.keys(praisingPoints).map(ppKey => `
                                <li>${praisingPoints[ppKey]}</li>
                            `).join('');

                            // Retrieve prayer points for the student
                            return db.ref(`${year}/${month}/${path}/PrayerPoints/${studentId}/points`).once('value')
                                .then(prayerSnapshot => {
                                    const prayerPoints = prayerSnapshot.val() || {};
                                    const prayerPointsHtml = Object.keys(prayerPoints).map(prayerKey => `
                                        <li>${prayerPoints[prayerKey]}</li>
                                    `).join('');

                                    // Generate HTML for the student with numbering
                                    return `
                                        <div class="col-md-6 student-container" data-student-id="${studentId}" 
                                            style="cursor: pointer;" 
                                            ontouchstart="handleLongPress(event, '${studentId}')" 
                                            onmousedown="handleLongPress(event, '${studentId}')" 
                                            onmouseup="clearTimeout(timer)"
                                            ontouchend="clearTimeout(timer)">
                                            <p><strong>${index + 1}. ${studentData.name}</strong></p>
                                            <p><strong>Course:</strong> ${studentData.classAndBranch}</p>
                                            ${category === 'student' ? `<p><strong>Phone:</strong> ${studentData.phoneNumber}</p>` : ''}
                                            <p><strong>Praising Points:</strong></p>
                                            <ul>${praisingPointsHtml}</ul>
                                            <p><strong>Prayer Points:</strong></p>
                                            <ul>${prayerPointsHtml}</ul>
                                            <hr>
                                        </div>
                                    `;
                                })
                                .catch(error => {
                                    console.error('Error retrieving prayer points:', error);
                                    return `<p>Error retrieving prayer points for ${studentId}</p>`;
                                });
                        })
                        .catch(error => {
                            console.error('Error retrieving praising points:', error);
                            return `<p>Error retrieving praising points for ${studentId}</p>`;
                        });
                });

                // Wait for all student data promises to resolve
                Promise.all(detailsHtml).then(studentsHtml => {
                    dataContainer.innerHTML += `${studentsHtml.join('')}`;
                });
            } else {
                dataContainer.innerHTML += `<p>No ${category} details found for ${month} ${year}.</p>`;
            }
        })
        .catch(error => {
            console.error('Error retrieving student or graduate data:', error);
            dataContainer.innerHTML += `<p>Error retrieving data for ${month} ${year}.</p>`;
        });
}

// Call the function to retrieve data
retrieveData();

function reorderStudents() {
    return new Promise((resolve, reject) => {
        const path = category === 'student' ? `students` : `graduates`;
        db.ref(`${year}/${month}/${path}/details`).once('value')
            .then(snapshot => {
                const details = snapshot.val();
                if (details) {
                    // Get all student IDs and sort them
                    const sortedIds = Object.keys(details).sort((a, b) => a.localeCompare(b));

                    // Prepare promises to update student IDs
                    const updatePromises = sortedIds.map((studentId, index) => {
                        const newId = (index + 1).toString(); // New sequential ID starting from 1
                        if (studentId !== newId) {
                            // Update details
                            return db.ref(`${year}/${month}/${path}/details/${studentId}`).once('value')
                                .then(snapshot => {
                                    const studentData = snapshot.val();
                                    return db.ref(`${year}/${month}/${path}/details/${newId}`).set(studentData)
                                        .then(() => {
                                            // Delete old ID
                                            return db.ref(`${year}/${month}/${path}/details/${studentId}`).remove()
                                                .then(() => {
                                                    // Update praising points
                                                    return db.ref(`${year}/${month}/${path}/PraisingPoints/${studentId}`).once('value')
                                                        .then(snapshot => {
                                                            const praisingPoints = snapshot.val();
                                                            if (praisingPoints) {
                                                                return db.ref(`${year}/${month}/${path}/PraisingPoints/${newId}`).set(praisingPoints)
                                                                    .then(() => {
                                                                        return db.ref(`${year}/${month}/${path}/PraisingPoints/${studentId}`).remove();
                                                                    });
                                                            }
                                                        })
                                                        .then(() => {
                                                            // Update prayer points
                                                            return db.ref(`${year}/${month}/${path}/PrayerPoints/${studentId}`).once('value')
                                                                .then(snapshot => {
                                                                    const prayerPoints = snapshot.val();
                                                                    if (prayerPoints) {
                                                                        return db.ref(`${year}/${month}/${path}/PrayerPoints/${newId}`).set(prayerPoints)
                                                                            .then(() => {
                                                                                return db.ref(`${year}/${month}/${path}/PrayerPoints/${studentId}`).remove();
                                                                            });
                                                                    }
                                                                });
                                                        });
                                                });
                                        });
                                });
                        } else {
                            // No need to update if the ID is already correct
                            return Promise.resolve();
                        }
                    });

                    // Wait for all updates to complete
                    Promise.all(updatePromises).then(() => resolve()).catch(error => reject(error));
                } else {
                    resolve(); // No students to reorder
                }
            })
            .catch(error => reject(error));
    });
}
</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
