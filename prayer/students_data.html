<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AU Zone EU Prayer Requests Data - Students</title>
    <meta property="og:site_name" content="Melam Rahul">
    <meta property="og:title" content="AU Zone EU Prayer Requests Data - Students">
    <meta property="og:description" content="Sis.Joycy, Prayer Secretary">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <style>
        /* Increase the overall font size of the page */
        body {
            font-size: 0.8rem;
            line-height: 1.2;
        }

        /* Reduce spacing below each line of text */
        p,
        h5,
        li {
            margin-bottom: 0.25rem;
        }

        .student-container {
            margin-bottom: 0.5rem;
        }

        /* Align data to the left and move content up */
        .container {
            max-width: 100%;
            margin-top: 0.8rem;
        }

        #dataContainer {
            margin-left: 0;
            padding-left: 0;
        }

        ul {
            padding-left: 1rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h4>Students Prayer Requests</h4> <!-- Added title -->
        <div id="dataContainer" class="row mt-3"></div>
    </div>

    <!-- Confirmation Dialog -->
    <div class="modal fade" id="confirmationDialog" tabindex="-1" aria-labelledby="confirmationDialogLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmationDialogLabel">Confirm Delete</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this student?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDelete">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAaQdWKBdtqqe3pu9XDdPoFuvcEm2YG_wA",
            authDomain: "melam-rahul.firebaseapp.com",
            projectId: "melam-rahul",
            storageBucket: "melam-rahul.appspot.com",
            messagingSenderId: "742315739002",
            appId: "1:742315739002:web:329ea957fa38f66ab078c3",
            measurementId: "G-SCNKZYJ3TT"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Fetch current year and month
        const currentDate = new Date();
        const year = currentDate.getFullYear();
        const month = currentDate.getMonth() + 1;

        const category = 'student'; // Example category

        let deleteStudentId = null; // Track the student ID to delete

        // Function to handle long press for delete confirmation
        function handleLongPress(event, studentId) {
            let timer;
            deleteStudentId = studentId; // Set the student ID to delete when confirmed

            const startLongPress = () => {
                timer = setTimeout(() => {
                    const deleteDialog = new bootstrap.Modal(document.getElementById('confirmationDialog'));
                    deleteDialog.show();
                }, 700); // 0.7-second delay for long press
            };

            const cancelLongPress = () => {
                clearTimeout(timer);
            };

            event.target.addEventListener('touchstart', startLongPress);
            event.target.addEventListener('touchend', cancelLongPress);
            event.target.addEventListener('mousedown', startLongPress);
            event.target.addEventListener('mouseup', cancelLongPress);
        }

        document.getElementById('confirmDelete').onclick = function () {
            if (deleteStudentId) {
                const path = category === 'student' ? `students` : `graduates`;
                db.ref(`${year}/${month}/${path}/details/${deleteStudentId}`).remove()
                    .then(() => db.ref(`${year}/${month}/${path}/PraisingPoints/${deleteStudentId}`).remove())
                    .then(() => db.ref(`${year}/${month}/${path}/PrayerPoints/${deleteStudentId}`).remove())
                    .then(() => {
                        const studentElement = document.querySelector(`.student-container[data-student-id="${deleteStudentId}"]`);
                        if (studentElement) {
                            studentElement.remove();
                        }
                        deleteStudentId = null; // Reset after deletion
                    })
                    .catch(error => {
                        console.error("Error deleting student data:", error);
                    });
            }
        };

        function retrieveData() {
            const path = category === 'student' ? `students` : `graduates`;
            const dataContainer = document.getElementById('dataContainer');

            // Clear previous data
            dataContainer.innerHTML = '';

            // Retrieve student or graduate data
            db.ref(`${year}/${month}/${path}/details`).once('value')
                .then(snapshot => {
                    const details = snapshot.val();
                    if (details) {
                        // Sort students by gender (females first, then males)
                        const sortedDetails = Object.keys(details)
                            .map(key => ({
                                id: key,
                                data: details[key]
                            }))
                            .sort((a, b) => a.data.gender.localeCompare(b.data.gender))
                            .map(student => student.id);

                        const detailsPromises = sortedDetails.map((studentId, index) => {
                            const studentData = details[studentId];

                            // Retrieve praising points for the student
                            return db.ref(`${year}/${month}/${path}/PraisingPoints/${studentId}/points`).once('value')
                                .then(praisingSnapshot => {
                                    const praisingPoints = praisingSnapshot.val() || {};
                                    const praisingPointsHtml = Object.keys(praisingPoints).map(ppKey => `
                                        <li>${praisingPoints[ppKey]}</li>
                                    `).join('');

                                    // Retrieve prayer points for the student
                                    return db.ref(`${year}/${month}/${path}/PrayerPoints/${studentId}/points`).once('value')
                                        .then(prayerSnapshot => {
                                            const prayerPoints = prayerSnapshot.val() || {};
                                            const prayerPointsHtml = Object.keys(prayerPoints).map(prayerKey => `
                                                <li>${prayerPoints[prayerKey]}</li>
                                            `).join('');

                                            // Generate HTML for the student with numbering
                                            return `
                                                <div class="col-md-6 student-container" data-student-id="${studentId}" 
                                                    style="cursor: pointer;"
                                                    ontouchstart="handleLongPress(event, '${studentId}')"
                                                    onmousedown="handleLongPress(event, '${studentId}')">
                                                    <p><strong>${index + 1}. ${studentData.name}</strong></p>
                                                    <p><strong>Course:</strong> ${studentData.classAndBranch}</p>
                                                    ${category === 'student' ? `<p><strong>Phone:</strong> ${studentData.phoneNumber}</p>` : ''}
                                                    <p><strong>Praising Points:</strong></p>
                                                    <ul>${praisingPointsHtml}</ul>
                                                    <p><strong>Prayer Points:</strong></p>
                                                    <ul>${prayerPointsHtml}</ul>
                                                    <hr>
                                                </div>
                                            `;
                                        })
                                        .catch(error => {
                                            console.error('Error retrieving prayer points:', error);
                                            return `<p>Error retrieving prayer points for ${studentId}</p>`;
                                        });
                                })
                                .catch(error => {
                                    console.error('Error retrieving praising points:', error);
                                    return `<p>Error retrieving praising points for ${studentId}</p>`;
                                });
                        });

                        // Wait for all promises to resolve and then render all students
                        Promise.all(detailsPromises)
                            .then(studentHtmlArray => {
                                dataContainer.innerHTML = studentHtmlArray.join('');
                            })
                            .catch(error => {
                                console.error('Error processing student data:', error);
                                dataContainer.innerHTML = '<p>Error processing student data</p>';
                            });
                    } else {
                        dataContainer.innerHTML = '<p>No students or graduates found.</p>';
                    }
                })
                .catch(error => {
                    console.error('Error retrieving student or graduate data:', error);
                    dataContainer.innerHTML = '<p>Error retrieving student or graduate data.</p>';
                });
        }

        document.addEventListener('DOMContentLoaded', () => {
            retrieveData();
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
