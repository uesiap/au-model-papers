<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AU Zone EU Prayer Requests Data - Graduates</title>
    <meta property="og:site_name" content="Melam Rahul">
    <meta property="og:title" content="AU Zone EU Prayer Requests Data - Graduates">
    <meta property="og:description" content="Sis.Beulah Deepthi, EGF Prayer Secretary">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <style>
        /* Increase the overall font size of the page */
        body {
            font-size: 0.8rem;
            /* Adjust this value as needed */
            line-height: 1.2;
            /* Maintain a comfortable line height */
        }

        /* Reduce spacing below each line of text */
        p,
        h5,
        li {
            margin-bottom: 0.25rem;
            /* Further reduce spacing */
        }

        .student-container {
            margin-bottom: 0.5rem;
            /* Reduce spacing between student containers */
        }

        /* Align data to the left and move content up */
        .container {
            max-width: 100%;
            /* Allow the container to use full width */
            margin-top: 0.8rem;
            /* Move the content up */
        }

        #dataContainer {
            margin-left: 0;
            /* Align to the left */
            padding-left: 0;
            /* Remove padding on the left */
        }

        ul {
            padding-left: 1rem;
            /* Adjust padding if needed */
        }
    </style>
</head>

<body>
    <div class="container">
        <h4>Graduates Prayer Requests</h4> <!-- Updated title -->
        <div id="dataContainer" class="row mt-3"></div>
    </div>

    <!-- Confirmation Dialog -->
    <div class="modal fade" id="confirmationDialog" tabindex="-1" aria-labelledby="confirmationDialogLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmationDialogLabel">Confirm Delete</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this graduate?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDelete">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAaQdWKBdtqqe3pu9XDdPoFuvcEm2YG_wA",
            authDomain: "melam-rahul.firebaseapp.com",
            projectId: "melam-rahul",
            storageBucket: "melam-rahul.appspot.com",
            messagingSenderId: "742315739002",
            appId: "1:742315739002:web:329ea957fa38f66ab078c3",
            measurementId: "G-SCNKZYJ3TT"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Fetch current year and month
        const currentDate = new Date(); // Get the current date and time
        const year = currentDate.getFullYear(); // Get the full year (e.g., 2024)
        const month = currentDate.getMonth() + 1; // Get the month (0-11), add 1 to make it 1-12

        const category = 'graduate'; // Updated category to 'graduate'

        // Function to handle long press for delete confirmation
        function handleLongPress(event, studentId) {
            let timer; // Declare timer variable in the function scope
            const target = event.target;

            // Start timer on touchstart or mousedown
            const startTimer = () => {
                timer = setTimeout(() => {
                    const deleteDialog = new bootstrap.Modal(document.getElementById('confirmationDialog'));
                    deleteDialog.show();
                    document.getElementById('confirmDelete').onclick = function () {
                        // Delete graduate details
                        const path = 'graduates';
                        db.ref(`${year}/${month}/${path}/details/${studentId}`).remove()
                            .then(() => {
                                // Delete praising points
                                return db.ref(`${year}/${month}/${path}/PraisingPoints/${studentId}`).remove();
                            })
                            .then(() => {
                                // Delete prayer points
                                return db.ref(`${year}/${month}/${path}/PrayerPoints/${studentId}`).remove();
                            })
                            .then(() => {
                                // Remove from UI
                                const studentElement = document.querySelector(`.student-container[data-student-id="${studentId}"]`);
                                if (studentElement) {
                                    studentElement.remove();
                                }
                                deleteDialog.hide();
                            })
                            .catch(error => {
                                console.error("Error deleting graduate data:", error);
                            });
                    };
                }, 700); // 0.7-second delay for long press
            };

            // Clear timer on touchend or mouseup
            const clearTimer = () => clearTimeout(timer);

            // Add event listeners
            target.addEventListener('mousedown', startTimer);
            target.addEventListener('mouseup', clearTimer);
            target.addEventListener('touchstart', startTimer);
            target.addEventListener('touchend', clearTimer);
        }

        function retrieveData() {
            const path = 'graduates';
            const dataContainer = document.getElementById('dataContainer');

            // Clear previous data
            dataContainer.innerHTML = '';

            // Retrieve graduate data
            db.ref(`${year}/${month}/${path}/details`).once('value')
                .then(snapshot => {
                    const details = snapshot.val();
                    if (details) {
                        // Sort graduates by gender (females first, then males)
                        const sortedDetails = Object.keys(details)
                            .map(key => ({
                                id: key,
                                data: details[key]
                            }))
                            .map(student => student.id);

                        const detailsHtml = sortedDetails.map((studentId, index) => {
                            const studentData = details[studentId];

                            // Retrieve praising points for the graduate
                            return db.ref(`${year}/${month}/${path}/PraisingPoints/${studentId}/points`).once('value')
                                .then(praisingSnapshot => {
                                    const praisingPoints = praisingSnapshot.val() || {};
                                    const praisingPointsHtml = Object.keys(praisingPoints).map(ppKey => `
                                        <li>${praisingPoints[ppKey]}</li>
                                    `).join('');

                                    // Retrieve prayer points for the graduate
                                    return db.ref(`${year}/${month}/${path}/PrayerPoints/${studentId}/points`).once('value')
                                        .then(prayerSnapshot => {
                                            const prayerPoints = prayerSnapshot.val() || {};
                                            const prayerPointsHtml = Object.keys(prayerPoints).map(prayerKey => `
                                                <li>${prayerPoints[prayerKey]}</li>
                                            `).join('');

                                            // Generate HTML for the graduate with numbering
                                            return `
                                                <div class="col-md-6 student-container" data-student-id="${studentId}" 
                                                    style="cursor: pointer;" 
                                                    ontouchstart="handleLongPress(event, '${studentId}')" 
                                                    onmousedown="handleLongPress(event, '${studentId}')">
                                                    <p><strong>${index + 1}. ${studentData.name}</strong></p>
                                                    <p><strong>Praising Points:</strong></p>
                                                    <ul>${praisingPointsHtml}</ul>
                                                    <p><strong>Prayer Points:</strong></p>
                                                    <ul>${prayerPointsHtml}</ul>
                                                    <hr>
                                                </div>
                                            `;
                                        })
                                        .catch(error => {
                                            console.error('Error retrieving prayer points:', error);
                                            return `<p>Error retrieving prayer points for ${studentId}</p>`;
                                        });
                                })
                                .catch(error => {
                                    console.error('Error retrieving praising points:', error);
                                    return `<p>Error retrieving praising points for ${studentId}</p>`;
                                });
                        });

                        // Wait for all graduate data promises to resolve
                        Promise.all(detailsHtml).then(studentsHtml => {
                            dataContainer.innerHTML += `${studentsHtml.join('')}`;
                        });
                    } else {
                        dataContainer.innerHTML += `<p>No graduate details found for ${month} ${year}.</p>`;
                    }
                })
                .catch(error => {
                    console.error('Error retrieving graduate data:', error);
                    dataContainer.innerHTML += `<p>Error retrieving data for ${month} ${year}.</p>`;
                });
        }

        // Call retrieveData when the page loads
        document.addEventListener('DOMContentLoaded', retrieveData);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
