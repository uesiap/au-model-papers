<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AU Zone EGF Prayer Requests Data - Graduates</title>
    <script>
        window.onload = function() {
            localStorage.clear();
        };
    </script>
    <meta property="og:site_name" content="Melam Rahul">
    <meta property="og:title" content="AU Zone EGF Prayer Requests Data - Graduates">
    <meta property="og:description" content="Sis. Beulah Deepthi, Prayer Secretary">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> <!-- Font Awesome -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #212529;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin-top: 5rem;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            margin-top: 15px;
            background-color: #fff;
            color: #000;
            border-bottom: 0;
            border-radius: 10px 10px 0 0;
            padding: 1rem;
            text-align: center;
            font-size: 1.25rem;
            font-weight: bold;       
            }

        .card-body {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .btn-custom {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
        }

        .btn-custom:hover {
            background-color: #0056b3;
            color: #fff;
        }

        .form-label {
            font-weight: bold;
        }

        .error {
            color: red;
            font-weight: bold;
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                Select Year and Month to <br>Open Graduates Prayer Requests
            </div>
            <div class="card-body">
                <form id="selectionForm">
                    <div class="form-group">
                        <label for="year" class="form-label">Year</label>
                        <select id="year" class="form-select">
                            <!-- Populate options with years from 2024 to 2028 -->
                            <option value="" disabled>Select Year</option>
                            <option value="2024" selected>2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                            <option value="2028">2028</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="month" class="form-label">Month</label>
                        <select id="month" class="form-select">
                            <!-- Populate options with months as numbers -->
                            <option value="" selected disabled>Select Month</option>
                            <option value="1">January</option>
                            <option value="2">February</option>
                            <option value="3">March</option>
                            <option value="4">April</option>
                            <option value="5">May</option>
                            <option value="6">June</option>
                            <option value="7">July</option>
                            <option value="8">August</option>
                            <option value="9">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-custom" onclick="submitForm()">Submit</button>
                </form>
                <div id="error-message" class="error" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script>
        function submitForm() {
            const year = document.getElementById('year').value;
            const month = document.getElementById('month').value;
            
            const errorMessage = document.getElementById('error-message');

            if (year && month) {
                // Redirect to the receiver page with query parameters
                window.location.href = `/au-zone/prayer/graduates_data_page?year=${encodeURIComponent(year)}&month=${encodeURIComponent(month)}`;
            } else {
                // Display an error message if year, month, or category is not selected
                errorMessage.textContent = 'Please select all fields.';
                errorMessage.style.display = 'block';
            }
        }
    </script>
</body>

</html>
